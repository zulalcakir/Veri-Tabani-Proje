<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Kütüphane | Hesap Oluştur</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --vintage-brown: #3e2723;
            --gold-accent: #d4af37;
            --paper-cream: #fdfaf6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Login sayfasıyla aynı derinlikli arka plan */
            background: radial-gradient(circle, #4e342e 0%, #21100b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            border: none;
            border-radius: 25px;
            background: var(--paper-cream);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card-header {
            background: var(--vintage-brown);
            color: var(--gold-accent);
            text-align: center;
            padding: 40px 20px;
            border-radius: 25px 25px 0 0 !important;
            border-bottom: 2px solid var(--gold-accent);
        }

        .card-header i {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        .card-header h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0;
        }

        .form-label {
            font-weight: 600;
            color: var(--vintage-brown);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .input-group-text {
            background-color: #fff;
            border: 1px solid #e0d5c1;
            color: var(--vintage-brown);
            border-radius: 12px 0 0 12px;
        }

        .form-control {
            border: 1px solid #e0d5c1;
            padding: 12px;
            font-size: 0.95rem;
            border-radius: 0 12px 12px 0;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            border-color: var(--gold-accent);
        }

        .btn-register {
            background: var(--vintage-brown);
            color: var(--gold-accent);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 15px;
        }

        .btn-register:hover {
            background: #21100b;
            color: #fff;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .login-link {
            color: var(--vintage-brown);
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .login-link:hover {
            color: var(--gold-accent);
        }

        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="card">
        <div class="card-header">
            <i class="bi bi-person-plus-fill"></i>
            <h2>Yeni Kayıt</h2>
            <p class="mb-0 opacity-75 small">Kütüphane cemiyetine hoş geldiniz</p>
        </div>

        <div class="card-body p-4 p-lg-5">
            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label">Ad Soyad</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="adSoyad" class="form-control" placeholder="Adınız ve Soyadınız" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">E-posta Adresi</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="eposta@adresiniz.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Şifre Belirleyin</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="sifre" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-register w-100">
                    Üyeliği Tamamla
                </button>
            </form>

            <div class="text-center mt-4">
                <span class="text-muted small">Zaten bir hesabınız var mı?</span><br>
                <a href="login.html" class="login-link">Giriş Yaparak Devam Et</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('regForm').onsubmit = async (e) => {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('btn-loading');
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sertifika oluşturuluyor...';

        const data = {
            adSoyad: document.getElementById('adSoyad').value,
            email: document.getElementById('email').value,
            sifre: document.getElementById('sifre').value
        };

        try {
            const res = await fetch('http://localhost:8080/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("✨ Kayıt Başarılı! Bilgileriniz tozlu raflara işlendi. Giriş yapabilirsiniz.");
                window.location.href = 'login.html';
            } else {
                const errorMessage = await res.text();
                alert("Kayıt Hatası: " + errorMessage);
            }
        } catch (error) {
            console.error("Bağlantı Hatası:", error);
            alert("Kütüphane sunucusuna ulaşılamadı. Lütfen sistemi kontrol edin.");
        } finally {
            submitBtn.classList.remove('btn-loading');
            submitBtn.innerHTML = 'Üyeliği Tamamla';
        }
    };
</script>

</body>
</html>
