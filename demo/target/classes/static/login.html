<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Kütüphane | Giriş</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --library-brown: #3e2723;
            --library-gold: #d4af37;
            --paper-cream: #fdfaf6;
            --soft-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #4e342e 0%, #21100b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .login-card {
            border: none;
            border-radius: 25px;
            box-shadow: var(--soft-shadow);
            background: var(--paper-cream);
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card-header-custom {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .card-header-custom i {
            font-size: 3rem;
            color: var(--library-brown);
            margin-bottom: 10px;
        }

        .card-header-custom h2 {
            font-family: 'Playfair Display', serif;
            color: var(--library-brown);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-label {
            color: var(--library-brown);
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            background: #fff;
            border: 1px solid #e0d5c1;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            border-color: var(--library-gold);
        }

        .btn-login {
            background: var(--library-brown);
            color: var(--library-gold);
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            border: none;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            background: #21100b;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .register-link {
            color: var(--library-brown);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .register-link:hover {
            color: var(--library-gold);
        }

        /* Dekoratif bir kitap ikonu için */
        .book-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: var(--library-gold);
            color: var(--library-brown);
            border-radius: 50%;
            line-height: 60px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card p-4">
                <div class="card-header-custom">
                    <div class="book-icon">
                        <i class="bi bi-book-half"></i>
                    </div>
                    <h2>Akıllı Kütüphane</h2>
                    <p class="text-muted small">Bilgiye açılan kapıdan giriş yapın</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-envelope-at me-1"></i> E-posta</label>
                        <input type="email" id="email" class="form-control" placeholder="mail@ornek.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold"><i class="bi bi-shield-lock me-1"></i> Şifre</label>
                        <input type="password" id="sifre" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-login w-100 mt-3">Giriş Yap</button>
                </form>

                <div class="text-center mt-4">
                    <span class="text-muted small">Henüz üye değil misiniz?</span><br>
                    <a href="register.html" class="register-link">Yeni Hesap Oluştur</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();

        const loginBtn = document.getElementById('loginBtn');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Giriş yapılıyor...';

        const data = {
            email: document.getElementById('email').value,
            sifre: document.getElementById('sifre').value
        };

        try {
            const res = await fetch('http://localhost:8080/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if(res.ok) {
                const user = await res.json();
                localStorage.setItem('user', JSON.stringify(user));
                window.location.href = 'index.html';
            } else {
                alert("❌ Giriş Başarısız: E-posta veya şifre hatalı.");
            }
        } catch (error) {
            alert("❌ Sunucu hatası! Lütfen Spring Boot'un çalıştığından emin olun.");
        } finally {
            loginBtn.disabled = false;
            loginBtn.innerText = 'Giriş Yap';
        }
    };
</script>
</body>
</html>
